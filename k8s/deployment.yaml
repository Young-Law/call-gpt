apiVersion: apps/v1
kind: Deployment
metadata:
  name: call-gpt
  labels:
    app: call-gpt
spec:
  replicas: 2
  selector:
    matchLabels:
      app: call-gpt
  template:
    metadata:
      labels:
        app: call-gpt
    spec:
      containers:
        - name: call-gpt
          image: gcr.io/PROJECT_ID/call-gpt:TAG
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: call-gpt-config
            - secretRef:
                name: call-gpt-secrets
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
