apiVersion: apps/v1
kind: Deployment
metadata:
  name: call-gpt
  labels:
    app: call-gpt
spec:
  replicas: 2
  selector:
    matchLabels:
      app: call-gpt
  template:
    metadata:
      labels:
        app: call-gpt
      annotations:
        iam.gke.io/gcp-service-account: call-gpt-sa@PROJECT_ID.iam.gserviceaccount.com
    spec:
      serviceAccountName: call-gpt-ksa
      containers:
        - name: call-gpt
          image: us-docker.pkg.dev/PROJECT_ID/APP_REPO/call-gpt:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: PORT
              value: "8080"
            - name: SERVER
              value: "call-gpt.example.com"
            - name: REDIS_URL
              value: "redis://REDIS_HOST:6379"
            - name: TWILIO_WEBHOOK_URL
              value: "https://call-gpt.example.com/incoming"
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
